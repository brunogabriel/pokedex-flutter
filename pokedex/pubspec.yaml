name: pokedex
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.6.0
  dio: ^5.3.0
  injectable: ^2.1.2
  flutter_bloc: ^8.1.3
  go_router: ^9.1.1
  equatable: ^2.0.5
  lottie: ^2.5.0
  flutter_animate: ^4.2.0
  pretty_dio_logger: ^1.3.1
  bloc_concurrency: ^0.2.2
  stream_transform: ^2.1.0
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  injectable_generator: ^2.1.6
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/lottie/
  fonts:
  - family: Poppins
    fonts:
    - asset: assets/fonts/Poppins-Regular.ttf
    - asset: assets/fonts/Poppins-Bold.ttf
      weight: 600
    - asset: assets/fonts/Poppins-Thin.ttf
      weight: 100